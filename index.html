<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.7); /* Darker translucent background */
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      text-align: center;
      backdrop-filter: blur(10px);
      max-width: 350px;
      width: 90%;
      color: #f0f0f0; /* Light text color */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8); /* Darker shadow for contrast */
      color: #fff; /* Ensure white text */
    }

    p.hint {
      font-size: 1rem;
      margin-bottom: 30px;
      font-style: italic;
      color: #ddd; /* Light gray for hints */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px 2px #ff6f91;
      background: #fff;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px 0;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: #ff6f91;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(255, 111, 145, 0.6);
    }

    button:hover {
      background: #ff4a6e;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 74, 110, 0.8);
    }

    .error {
      margin-top: 15px;
      color: #ff6f91; /* Bright pink */
      font-weight: 600;
      min-height: 24px;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }

    /* Subtle confetti animation */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6f91;
      opacity: 0.8;
      animation: fall 5s linear infinite;
      border-radius: 3px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" aria-hidden="true"></div>

  <div class="container" role="main">
    <h1>ðŸŽ‰ Welcome!</h1>
    <p class="hint">all lowercase</p>
    <p class="hint">username: Your my half brit ____</p>
    <p class="hint">password: And Im your favorite _______</p>
    <input type="text" id="username" placeholder="Username" aria-label="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" aria-label="Password" autocomplete="off" />
    <label style="display: block; margin-top: -10px; margin-bottom: 15px; font-size: 0.9rem; cursor: pointer;">
    <input type="checkbox" id="showPass" /> Show password
    </label>
    <button onclick="login()">Unlock Surprise</button>
    <p id="error" class="error" aria-live="polite"></p>
  </div>

  <script>
    // Generate confetti pieces dynamically
    const confettiContainer = document.querySelector('.confetti');
    for(let i = 0; i < 30; i++) {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.animationDelay = (Math.random() * 5) + 's';
      piece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      piece.style.width = piece.style.height = (5 + Math.random() * 10) + 'px';
      confettiContainer.appendChild(piece);
    }

    document.getElementById('showPass').addEventListener('change', function() {
      const passInput = document.getElementById('password');
      passInput.type = this.checked ? 'text' : 'password';
    });

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      const correctUser = 'slut';
      const correctPass = 'asshole';

      if(user === correctUser && pass === correctPass) {
        error.textContent = '';
        // Optional: Add a small delay before redirect for effect
        setTimeout(() => {
          window.location.href = 'surprise.html';
        }, 500);
      } else {
        error.textContent = 'Oops! Thatâ€™s not quite right. Try again!';
      }
    }
  </script>
</body>
</html>
